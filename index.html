<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo minato DOM</title>
</head>

<body>
    <header class="d-flex">
        <div class="header-left d-flex">
            <img src="img/unknown.png" alt="logo boolean">
            <h2>Campo minato: la Griglia</h2>
        </div>
        <div class="header-right d-flex">
            <label for="difficulty">Difficoltà:</label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="btn">Play</button>
        </div>
    </header>

    <main>
        <div class="playfield d-flex" id="grid"></div>
        <div class="pop-up">
            <h2>Hai perso! &#128546;</h2>
            <p class="punteggio">Il tuo punteggio è: </p>
            <p>Ricarica la pagina e fai un altro tentativo!</p>
        </div>
    </main>

    <footer>
        <span>Made with &#9829; by <a href="#">Boolean</a></span>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
